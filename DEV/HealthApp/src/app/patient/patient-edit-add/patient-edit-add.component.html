<app-menu></app-menu>

<div class="container">
    <mat-toolbar color="primary" class="toolbar">
      {{ isEditMode ? 'Edit Pacient' : 'Add Patient' }}
    </mat-toolbar>

    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Family name</mat-label>
        <input matInput formControlName="familyName" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Identification</mat-label>
        <input matInput formControlName="identification" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>PhoneNumber</mat-label>
        <input matInput formControlName="phoneNumber" required>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Save' : 'Save' }}
        </button>
        <button mat-raised-button color="primary" routerLink="/patient">Cancel</button>
      </div>
    </form>

    
  </div>
