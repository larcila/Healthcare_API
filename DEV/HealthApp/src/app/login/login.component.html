<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card">
    
    <mat-card-title class="welcome-text">Welcome to medical system</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" class="login-btn">
            LOGIN
          </button>
        </div>
        <div class="extras">
          <!-- <mat-checkbox>Remember me</mat-checkbox> -->
          <a routerLink="/password-recovery">Forgot Password?</a>
        </div>
        <!-- <div class="create-account">
          <a routerLink="/register">Create Account</a>
        </div> -->
      </form>
    </mat-card-content>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card>
  
</div>
