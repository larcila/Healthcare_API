<mat-card>
    <mat-card-header>
      <mat-card-title>Recuperación de Contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onRecoverPassword()" [formGroup]="recoveryForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required />
        </mat-form-field>
  
        <button mat-raised-button color="accent" type="submit" [disabled]="recoveryForm.invalid">Recuperar Contraseña</button>
      </form>
    </mat-card-content>
  </mat-card>
